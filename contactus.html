<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" href="Logo-icon.png" type="image/png">
        <title>Plinker - Contact Us</title>
    </head>
<body>
    <header>
        <div class="logo">
            <a href="index.html" class="logo-container">
                <img src="Logo.png" alt="Plinker" class="logo-image">
            </a>
        </div>
        <nav class="nav-links">
            <a href="about.html">
                <button>About</button>
            </a>
            <a href="pricing.html">
                <button>Pricing</button>
            </a>
            <a href="contactus.html">
                <button>Contact Us</button>
            </a>
            <a href="team.html">
                <button>Our Team</button>
            </a>
        </nav>
    </header>
    <main id="content">
        <div>
            <div class="top-banner">
                <h1>Contact Us</h1>
                <h3>Have questions? Reach out to us!</h3>
            </div>
    
            <div class="spacer"></div> <!-- Spacer -->

            <!-- This is the button that replaces the old text that was here -->
            <button id="emailButton" class="email-button" onclick="openEmailClient()">Email Us!</button>
    
            <div class="spacer"></div> <!-- Spacer -->

            <h3>Comments:</h3>
            <textarea id="comments" rows="4" placeholder="Your comments..."></textarea>
            <button onclick="sendMessage()">Send</button>
            <p id="message"></p>
    
            <div class="spacer"></div> <!-- Spacer -->

            <h3>Contact Us Directly:</h3>
            <!-- Changed the href to 'tel:' protocol to enable click-to-call functionality -->
            <p>Telephone: <a href="tel:+1234567890">+1 (234) 567-890</a></p>
    
            <div class="spacer"></div> <!-- Spacer -->

            <h3>Follow Us:</h3>
            <div class="social-media-icons">
                <a href="https://www.facebook.com" target="_blank">
                    <img src="Facebook-Logo.png" alt="Facebook Logo">
                </a>
                <a href="https://www.x.com" target="_blank">
                    <img src="X-Logo.png" alt="X Logo">
                </a>
                <a href="https://www.instagram.com" target="_blank">
                    <img src="Instagram-Logo.png" alt="Instagram Logo">
                </a>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-content">
            <button class="back-to-top" onclick="scrollToTop()">Back to Top</button>
            <button class="call-to-action">Get Started Now</button>
            <div class="footer-social-media-icons">
                <a href="https://facebook.com" target="_blank">
                    <img src="Facebook-Logo.png" alt="Facebook Logo">
                </a>
                <a href="https://x.com" target="_blank">
                    <img src="X-Logo.png" alt="X Logo">
                </a>
                <a href="https://instagram.com" target="_blank">
                    <img src="Instagram-Logo.png" alt="Instagram Logo">
                </a>
            </div>
        </div>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
