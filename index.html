<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">

<body>
    <header>
        <div class="logo">
            <a href="index.html" class="logo-container">
                <img src="Logo.png" alt="Plinker" class="logo-image">
            </a>
        </div>
        <nav class="nav-links">
            <a href="about.html">
                <button>About</button>
            </a>
            <a href="pricing.html">

            <a href="team.html">
